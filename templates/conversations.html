<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portal Messenger</title>
		<link rel="stylesheet" type="text/css" href="../static/style.css">
		<link rel="icon" type="image/x-icon" href="../static/icons/double_arrow.svg">
		<script src="../static/jquery.min.js"></script>
		<script src="../static/socket.io.min.js"></script>
		<script src="../static/common.js"></script>
		<script src="../static/conversation.js"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
	    <div class="header">
			PORTAL MESSENGER
		    <a href="/settings"><span class="icon icon-settings">&nbsp;</span></a>
		</div>
		<div class="details">
			<div class="details-name">Conversations</div>
		</div>
		<div class="viewport">
			<div class="content">

				<!-- hidden element for cloning -->
				<div class="conversation original-hidden">
					<div class="presence-indicator presence-unknown">&nbsp;</div>
					<div class="chat-name">&nbsp;</div>
					<div class="last-heard">&nbsp;</div>
				</div>
			</div>

		</div>
		<div class="footer">&nbsp;</div>

    </body>
	<script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        //socket.on('connect', function() {
        //});

		socket.on('heard-list', function( data ) {
			data.forEach(function (station) {
				if ( findConversation(station.username).length == 0 ) {
					newConversation(station.username, station.last_heard, station.unread);
				}
				else {
					setLastHeard(station.username, station.last_heard);

					if ( station.unread ) {
						markUnread(station.username);
					}
					else {
						markRead(station.username);
					}
				}
			});
			sortConversations();
		});

		$(window).on('load', function(){
			//newConversation("BKG14", 37);
			//newConversation("A4GOULD", 2);
			//newConversation("DRWNICK87", 60*3);
			//sortConversations();
			//setTimeout(function () {socket.emit('test-conv');}, 5000);
			socket.emit('heard-list');
		});

		setInterval(function() {
			socket.emit('heard-list');
		}, 1000 * 10);

	</script>
</html>
