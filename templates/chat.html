<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portal Messenger</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
		<!--
		<div class=""></div>
		<span class=""></span>
		-->

		<div class="header">Portal Messenger</div>
		<div class="chat-info">
			<div class="presence-indicator">&nbsp;</div>
			<div class="chat-name">Timothy Smith</div>
			<div class="last-heard">Last heard 10 minutes ago</div>
		</div>
		<div class="chat-box">
			<div class="chat-messages">
				<div class="chat-msg-out">
					<div class="chat-msg">Hey there neighbor</div>
					<div class="chat-time">7:40pm</div>
					<div class="chat-status">&nbsp;</div>
				</div>

				<div class="chat-msg-in">
					<div class="chat-msg">Howdy. How are you all doing?</div>
					<div class="chat-time">7:43pm</div>
				</div>

				<div class="chat-msg-out">
					<div class="chat-msg">We're doing just fine here, how about you all?</div>
					<div class="chat-time">7:44pm</div>
					<div class="chat-status">Sending...</div>
				</div>
			</div>
		</div>
		<div class="chat-input">
			<form id="chat-text-form">
				<input type="text" id="chat-text" placeholder="Type chat text here..."i/>
				<button type="button" id="chat-send-button">Send</button>
			</form>
		</div>




















    </body>
</html>
